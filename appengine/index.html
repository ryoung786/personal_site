    <script type="text/javascript">
      var offsets = [[5,5], [101,5], [197,5],
                     [5,101], [101,101], [197,101],
                     [5,197], [101,197], [197,197]];
      $(document).ready( function(){
          $('.link').each(function(i) {
              $(this).css('position', 'absolute')
                     .css('left', offsets[i][0])
                     .css('top', offsets[i][1]);
              });
      });
      
      function shuffle() {
          offsets.sort(function() {return 0.5 - Math.random()});
          $('.link').each(function(i) {
              $(this).animate({
                  left: offsets[i][0],
                  top:  offsets[i][1]
              }, 1500);
          });
      }
    </script>
